# permissions for end users to view aquacloudconnectors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: aquacloudconnector-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: aqua-oprator
    app.kubernetes.io/part-of: aqua-oprator
    app.kubernetes.io/managed-by: kustomize
  name: aquacloudconnector-viewer-role
rules:
- apiGroups:
  - operator.aquasec.com
  resources:
  - aquacloudconnectors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.aquasec.com
  resources:
  - aquacloudconnectors/status
  verbs:
  - get
